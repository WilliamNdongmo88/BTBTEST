<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 40px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-blue {
            width: 100%;
            background-color: #0033cc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .separator:not(:empty)::before {
            margin-right: 10px;
        }

        .separator:not(:empty)::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .social-login a {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
        }

        .footer a {
            color: #0033cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="/images/opera-logo.png" alt="Logo Opera">
    </div>
    <div class="title">Commençons avec votre e-mail</div>
    <form th:action="@{/connexion}" method="post">
        <input type="email" name="email" placeholder="E-mail" required>
        <button class="btn-blue" type="submit">Continuer</button>
    </form>

    <div class="separator">Ou continuez avec</div>
    <div class="social-login">
        <a th:href="@{/oauth2/authorization/google}">
<!--            <img src="/images/google-icon.png" alt="Google" width="16"> -->
            <img src="https://www.google.com/favicon.ico" alt="Google" style="vertical-align: middle; width: 20px; height: 20px; margin-right: 8px;">
            Google
        </a>
        <a th:href="@{/oauth2/authorization/facebook}">
<!--            <img src="/images/facebook-icon.png" alt="Facebook" width="16"> -->
            <img src="https://www.facebook.com/favicon.ico" alt="Google" style="vertical-align: middle; width: 20px; height: 20px; margin-right: 8px;">
            Facebook
        </a>
        <a href="#">
<!--            <img src="/images/apple-icon.png" alt="Apple" width="16">-->
            <img src="https://www.apple.com/favicon.ico" alt="Google" style="vertical-align: middle; width: 20px; height: 20px; margin-right: 8px;">
            Apple
        </a>
    </div>

    <div class="footer">
        En poursuivant, vous acceptez nos
        <a href="#">Conditions d'utilisation</a> et notre
        <a href="#">Politique de confidentialité</a>.
    </div>
</div>
</body>
</html>
