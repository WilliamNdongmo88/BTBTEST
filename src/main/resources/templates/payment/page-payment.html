<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ’³ Paypal Payment</h2>

    <form method="post" action="/api/payment/create" class="card p-4 shadow-sm">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="method" class="form-label">Payment Method</label>
                <input id="method" type="text" class="form-control"
                       name="method" value="Paypal" readonly>
            </div>

            <div class="col-md-6">
                <label for="amount" class="form-label">Amount</label>
                <input id="amount" type="number" class="form-control"
                       name="amount" th:value="${amount}">
            </div>

            <div class="col-md-6">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-select" id="currency" name="currency" required>
                    <option value="EUR" selected>EUR</option>
                    <option value="USD">USD</option>
                    <option value="XOF">CFA</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <input id="description" type="text" class="form-control" name="description" placeholder="e.g. Subscription payment" required>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">
                Pay with Paypal
            </button>
        </div>
    </form>
</div>
</body>
</html>
