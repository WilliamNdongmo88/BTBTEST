<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 16px;
            padding: 16px;
            transition: transform 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        .product-card:hover {
            transform: translateY(-4px);
        }
        .product-image {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Sélection de Produits</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${produits}">
        <div class="col" th:each="produit : ${produits}">
            <div class="product-card h-100 text-center">
                <img th:src="@{${produit.imageUrl}}" alt="Image produit" class="product-image mb-3" />
                <h5 th:text="${produit.name}">Nom du produit</h5>
                <p class="text-primary fw-bold"
                   th:text="${#numbers.formatDecimal(produit.prix, 1, 'POINT', 2, 'NONE')} + ' €'">Prix</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
