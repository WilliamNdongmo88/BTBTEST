<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img th:src="@{${product.imageUrl}}" class="img-fluid rounded" alt="Image du product">
                </div>
                <div class="col-md-6">
                    <h2 th:text="${product.name}">Product Name</h2>
                    <p class="text-primary fs-4 fw-bold"
                       th:text="${product.price + ' €'}">Price</p>

                    <form th:action="@{/panier/ajouter}" method="post">
                        <input type="hidden" name="id" th:value="${product.id}" />
                        <button type="submit" class="btn btn-success">Ajouter au panier</button>
                    </form>

                    <a href="/api/page-products" class="btn btn-link mt-3">← Retour à la boutique</a>
                </div>
            </div>
        </div>
    </body>
</html>
