<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 16px;
            padding: 16px;
            transition: transform 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        .product-card:hover {
            transform: translateY(-4px);
        }
        .product-image {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Select Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${products}">
        <div class="col" th:each="product : ${products}">
            <a th:href="@{'/page-products/' + ${product.id}}" class="text-decoration-none text-dark">
                <div class="product-card h-100 text-center">
                    <img th:src="@{${product.imageUrl}}" alt="Image product" class="product-image mb-3" />
                    <h5 th:text="${product.name}">Product Name</h5>
                    <p class="text-primary fw-bold" th:text="${product.price + ' â‚¬'}"></p>
                </div>
            </a>

        </div>
    </div>
</div>
</body>
</html>
