<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .card h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .card p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="card">
    <img th:src="${photo}" alt="Photo de profil">
    <h2 th:text="${name}">Nom</h2>
    <p th:text="${email}">email@example.com</p>
</div>

</body>
</html>
