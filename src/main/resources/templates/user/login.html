<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
        }

        .login-box h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .btn-primary {
            width: 100%;
        }

        .form-text {
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Connexion</h2>

    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <div class="mb-3">
            <label for="username" class="form-label">Adresse e-mail</label>
            <input type="email" th:field="*{username}" class="form-control" id="username"
                   placeholder="exemple@gmail.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" th:field="*{password}" class="form-control" id="password"
                   placeholder="********" required>
        </div>

        <button type="submit" class="btn btn-primary">Se connecter</button>

        <p class="form-text">
            Pas encore inscrit ? <a href="/api/register">Cr√©er un compte</a>
        </p>
    </form>
</div>

</body>
</html>
