<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Créer un compte</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Votre nom" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="ex: will@gmail.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mot de passe" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">S'inscrire</button>

        <p class="form-text">
            Vous avez déjà un compte ? <a href="/api/login">Connectez vous</a>
        </p>
    </form>
</div>

</body>
</html>
